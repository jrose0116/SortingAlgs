<!DOCTYPE html>
<html>
  <head>
    <title>Radix Sort Visualization</title>
    <link rel="stylesheet" href="../css/main.min.css">
  </head>
  <body>
    <div class="px-5 pt-3 bg-primary text-white pb-3">
      <a onclick="window.location.href = '/'"><p class="text-left display-7">Go Back</p></a>
      <h1 id="title" class="display-4 text-center">Radix Sort Visualization</h1>
      <h2 class="display-6 text-center">Jacob Rose</h2>
    </div>
    <div class="container mt-3">
      <div id="answer"></div>
      <form id="sort-form" onsubmit="return false">
        <div class="form-group">
          <label for="values">Enter a list of values to sort (separated by commas):</label>
          <input type="text" class="form-control" id="values" placeholder="Enter numbers here: 1, 2, 3, 4">
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Sort</button>
      </form>
      <div id="sorting-section">
        <div id="sorting-container" class="mt-3 mx-2">

          <div class="row my-3">
          <div class="col">
            <div id="row0" class="row mt-1">
              <div class="col-6 bg-danger text-white text-center rounded py-1 mx-1 display-4">0</div>
              <div class="col">
                <div id="res0" class="row"></div>
              </div>
            </div>
            <div id="row1" class="row mt-1">
              <div class="col-6 bg-danger text-white text-center rounded py-1 mx-1 display-4">1</div>
              <div class="col">
                <div id="res1" class="row">
                  <div class="col-4 bg-primary text-white text-center rounded py-1 mx-1 display-8">1</div>
                </div>
              </div>
            </div>
            <div id="row2" class="row mt-1">
              <div class="col-6 bg-danger text-white text-center rounded py-1 mx-1 display-4">2</div>
              <div class="col">
                <div id="res2" class="row">
                  <div class="col-4 bg-primary text-white text-center rounded py-1 mx-1 display-8">2</div>
                </div>
              </div>
            </div>
            <div id="row3" class="row mt-1">
              <div class="col-6 bg-danger text-white text-center rounded py-1 mx-1 display-4">3</div>
              <div class="col">
                <div id="res3" class="row">
                  <div class="col-4 bg-primary text-white text-center rounded py-1 mx-1 display-8">3</div>
                </div>
              </div>
            </div>
            <div id="row4" class="row mt-1">
              <div class="col-6 bg-danger text-white text-center rounded py-1 mx-1 display-4">4</div>
              <div class="col">
                <div id="res4" class="row">
                  <div class="col-4 bg-primary text-white text-center rounded py-1 mx-1 display-8">4</div>
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div id="row5" class="row mt-1">
              <div class="col-6 bg-danger text-white text-center rounded py-1 mx-1 display-4">5</div>
              <div class="col">
                <div id="res5" class="row"></div>
              </div>
            </div>
            <div id="row6" class="row mt-1">
              <div class="col-6 bg-danger text-white text-center rounded py-1 mx-1 display-4">6</div>
              <div class="col">
                <div id="res6" class="row"></div>
              </div>
            </div>
            <div id="row7" class="row mt-1">
              <div class="col-6 bg-danger text-white text-center rounded py-1 mx-1 display-4">7</div>
              <div class="col">
                <div id="res7" class="row"></div>
              </div>
            </div>
            <div id="row8" class="row mt-1">
              <div class="col-6 bg-danger text-white text-center rounded py-1 mx-1 display-4">8</div>
              <div class="col">
                <div id="res8" class="row"></div>
              </div>
            </div>
            <div id="row9" class="row mt-1">
              <div class="col-6 bg-danger text-white text-center rounded py-1 mx-1 display-4">9</div>
              <div class="col">
                <div id="res9" class="row"></div>
              </div>
            </div>
          </div>
          
        </div>

        </div>
        <div class="row">
          <button type="button" class="btn btn-primary w-50 d-none col mx-2" id="prev-btn">Prev</button>
          <button type="button" class="btn btn-primary w-50 d-none col mx-2" id="next-btn">Next</button>
        </div>
        </div>
      </div>
        <p id="pages" class="h5 mt-3 text-center"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="radix.js"></script>
  </body>
</html>
