<!DOCTYPE html>
<html>
  <head>
    <title>Selection Sort Visualization</title>
    <link rel="stylesheet" href="../css/main.min.css">
  </head>
  <body>
    <div class="px-5 pt-3 bg-primary text-white pb-3">
      <a onclick="window.location.href = '/'"><p class="text-left display-7">Go Back</p></a>
      <h1 id="title" class="display-4 text-center">Selection Sort Visualization</h1>
      <h2 class="display-6 text-center">Jacob Rose</h2>
    </div>
    <div class="container mt-3">
      <div id="answer"></div>
      <form id="sort-form" onsubmit="return false">
        <div class="form-group">
          <label for="values">Enter a list of values to sort (separated by commas):</label>
          <input type="text" class="form-control" id="values" placeholder="Enter numbers here: 1, 2, 3, 4">
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Sort</button>
      </form>
      <div id="sorting-section">
        <div id="sorting-container" class="row mt-3 mx-2">
          <div class="col bg-primary text-white text-center rounded py-1 mx-1 display-5">1</div>
          <div class="col bg-primary text-white text-center rounded py-1 mx-1 display-5">2</div>
          <div class="col bg-primary text-white text-center rounded py-1 mx-1 display-5">3</div>
          <div class="col bg-primary text-white text-center rounded py-1 mx-1 display-5">4</div>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary w-50 d-none col mx-2" id="prev-btn">Prev</button>
          <button type="button" class="btn btn-primary w-50 d-none col mx-2" id="next-btn">Next</button>
        </div>
        <p id="pages" class="h5 mt-3 text-center"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="selection.js"></script>
  </body>
</html>
